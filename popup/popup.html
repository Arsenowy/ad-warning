<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylePopup.css">
</head>

<body>

    <div class="container">
        <div class="center">
            <label class="switch">
                <input id="turnOnOffButton" type="checkbox" name="turnOnOffButton" value="true">
                <span class="slider round"></span>
            </label>
            <div class="form-el form-text">Do you want to turn on/off marking ads?</div>
        </div>
        <div class="center">
            <input id="markingColor" type="color">
            <span class=" form-el form-text">Select marking color</span>
        </div>

        <button id="submitButton" class="button">Reload</button>

    </div>
    <script src="popup.js"></script>
</body>

</html>
